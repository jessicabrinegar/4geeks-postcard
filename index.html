<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Jessica Brinegar's Postcard</title>
		<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
		<!-- 3 links below are for the font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet" />
	</head>
	<body>
		<!-- upper padding so postcard will be in the center of the screen -->
		<div class="upper-pad"></div>
		<!-- div splits doc into sections -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>Jessie's Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Hello! This is a postcard I <br />
						created using HTML5 and <br />
						CSS3 during my 4Geeks Academy course!
					</p>
					<p>
						I'm excited to keep learning <br />
						and build more things!
					</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Name" required />
					<br />
					<br />
					<input type="text" placeholder="Email" required />
					<br />
					<br />
					<input type="text" placeholder="Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="button">Send My Postcard!</button>
			</div>
		</div>
	</body>
</html>
